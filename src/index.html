<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carta de Baraja Española</title>
    <!-- Incluir Bootstrap 5 desde su CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row vh-100">
        <!-- Las clases cambian el tamaño de las columnas según el tamaño de la pantalla -->
        <div
          class="col-12 col-md-6 col-lg-4 d-flex justify-content-center align-items-center mx-auto"
        >
          <div class="card-spanish">
            <div class="text-center">
              <div class="card-number">1</div>
              <div class="card-suit">♦️</div>
              <!-- Puedes cambiar el símbolo por el que prefieras -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Enlace al archivo JavaScript -->
    <script src="src/app.js"></script>
  </body>
</html>
